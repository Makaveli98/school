<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #slideHolder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 1s;
        }
    </style>
</head>
<body>
<div id="slideHolder"></div>
<script>
    var images =   [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideHolder = document.getElementById("slideHolder");
    slideHolder.style.backgroundImage = "url('../image/Anime1.jpg')";

    slideHolder.addEventListener("click", function () {
        slideHolder.style.backgroundImage = "url('../image/Anime"+ getImage() + ".jpg')";
    });
    
    function getImage() {
        if (teller >= images.length) {
            teller = 1;
        } else {
            teller++;
        }
        return teller;

    }

</script>
</body>
</html>
