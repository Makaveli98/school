<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            font-family: 'Copse', serif;
            text-align: center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin:auto;
        }
    </style>
</head>
<body>
<h1>Shuffle</h1>
<div id="pics">

    <img src="../image/Anime1.jpg"/>
    <img src="../image/Anime2.jpg"/>
    <img src="../image/Anime3.jpg"/>
    <img src="../image/Anime4.jpg"/>
    <img src="../image/Anime5.jpg"/>
    <img src="../image/Anime6.jpg"/>
    <img src="../image/Anime7.jpg"/>
    <img src="../image/Anime8.jpg"/>
    <img src="../image/Anime9.jpg"/>

</div>

<script>
    var images = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while (randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if (randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);
        }
    }
    random = 0;
    for (var image in images) {
        images[image].src = "../image/Anime" + randomNumbers[random] + ".jpg";
        random++;
    }
</script>


</body>
</html>
